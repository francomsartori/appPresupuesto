<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div class="text-center">
    <span class="badge bg-danger textError" *ngIf="formularioIncorrecto">{{ textoIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" class="form-control form-control-lg" [(ngModel)]="nombreGasto" placeholder="Ingrese el gasto" >
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" class="form-control form-control-lg" [(ngModel)]="cantidad" placeholder="Ingrese cantidad" >
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">Agregar</button>
